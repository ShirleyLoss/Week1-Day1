<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Third Web Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container to wrap everyting -->
    <div id="container">
    
    <!-- Brand of website -->
    <header>My Web Site Brand</header>

    <!-- Main Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page2.html">About</a></li>
            <li><a href="page4.html">Gallery</a> </li>
            <li><a href="page3.html">Contact</a></li>
        </ul>
    </nav> <!-- End Main Navigation -->
    
    <!-- Main Content -->
    <main>
        <h1>My Third Heading</h1>
        <p>My Third paragraph.</p>
         <!-- Do we need to remove image elements? -->

         <!-- Form Content -->
        <form action="/signup" method="post">
            <fieldset>
                <legend>User Personal Information</legend>
                 <!-- User's name -->
                <label>Enter your full name</label>
                <input type="text" name="name">
                <!-- User's Email -->
                <label>Enter your email</label>
                <input type="email" name="email">
                <!-- User's phone -->
                <label>Enter your phone</label>
                <input type="text" name="phone">
                <!-- User's gender -->
                <label>Select your gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <!-- Contact method selection -->
                <label>How should we contact you?</label>
                <select name="contact">
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                <!-- Reason for visit -->
                <label>Tell us the reason of your visit today:</label>
                <textarea rows="5" cols="30"></textarea>
                <!-- Submit form -->
                <input type="submit" value="sign-up">
            </fieldset>
        </form>
        <!-- Form Content End -->

    </main> <!-- End Main Content -->

    <!-- Footer Information -->
    <footer>&copy; Copyright 2022</footer>

    </div> <!-- End Container -->
</body>
</html>
